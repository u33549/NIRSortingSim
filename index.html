<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIR Sorting Sim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="camera_layer" class="layer"></canvas>
    <canvas id="system_layer" class="layer"></canvas>
    <canvas id="cam1" class="camera"></canvas>


    <div id="ControlPanel" class="panel">
        <select  id="slc_category">
            <option selected="selected" value="0">Hepsi</option>
            <option  value="1">Beyaz</option>
            <option  value="2">Magenta</option>
            <option  value="3">Cyan</option>
            <option  value="4">Sarı</option>
            <option  value="5">Diğer</option>

        </select>
        <select  id="slc_material">
            <option value="NaN">Rastgele</option>
            <option value="0">Naylon</option>
            <option value="1">Polyester</option>
            <option value="2">Kumaş</option>
        </select>
        <button id="btn_create_clt">Ekle</button>

    </div>

    <script src="mathFuncs.js"></script>
    <script src="config.js"></script>
    <script src="objects/object.js"></script>
    <script src="objects/conveyorBelt.js"></script>
    <script src="objects/ejector.js"></script>
    <script src="objects/sensor.js"></script>
    <script src="objects/cloth.js"></script>
    <script src="objects/camera.js"></script>
    <script src="objects/nirMachine.js"></script>

    <script src="simu.js"></script>
    <script src="events.js"></script>
</body>

</html>
